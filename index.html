<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <title>Conversor de Moeda</title>
  </head>
  <body>
    <img
      class="logo"
      src="./assets/img/logo.gif"
      alt="logo-devclub-convert-money"
    />

    <main>
      <label>
        Converter <b>de</b>
        <select class="currency-select">
          <option value="real">R$ Real Brasileiro</option>
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="bitcoin">₿ Bitcoin</option>
        </select>
      </label>

      <label>
        Coverter <b>para</b>
        <select class="currency-select-convert">
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="real">R$ Real</option>
          <option value="bitcoin">₿ Bitcoin</option>
        </select>
      </label>
      <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00" />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img class="currency-img-primeiro" src="./assets/img/Real.png" alt="logo-moeda-a-coverter" />
          <p class="currency" id="currency-name-on">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/img/arrow.png" alt="seta" />

        <div class="currency-box">
          <img class="currency-img" src="./assets/img/dolar.png" alt="logo-moeda-a-coverter" />
          <p class="currency" id="currency-name">Dólar americano</p>
          <p class="currency-value">US$ 0.0</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
